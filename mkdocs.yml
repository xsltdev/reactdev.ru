site_name: React
site_url: https://reactdev.ru/
site_description: Справочник React с примерами кода
site_author: reactdev.ru
copyright: (☭) Народное достояние с 2021 года

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/reactdev.ru'

theme:
    name: material
    custom_dir: overrides
    palette:
        - media: '(prefers-color-scheme)'
          primary: cyan
          accent: cyan
          toggle:
              icon: material/brightness-auto
              name: Переключиться на светлую тему
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: cyan
          accent: cyan
          toggle:
              icon: material/toggle-switch-off-outline
              name: Переключиться на тёмную тему
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: cyan
          accent: cyan
          toggle:
              icon: material/toggle-switch
              name: Переключиться на системную тему
    language: ru
    features:
        - navigation.prune
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - navigation.footer
        - navigation.indexes
        - content.action.edit
        - content.code.copy
    favicon: react.svg
    logo: react-white.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/xsltdev
          name: GitHub
        - icon: fontawesome/regular/heart
          link: https://boosty.to/bndby
          name: Boosty
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/bndby/
          name: LinkedIn

markdown_extensions:
    - admonition
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          pygments_lang_class: true
          linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.smartsymbols

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - social
    - minify:
          minify_html: true
          htmlmin_opts:
              remove_comments: true
          cache_safe: true
    - glightbox:
          auto_caption: true
          skip_classes:
              - nolightbox
    - quiz:
          enable_feedback: true
    - mkdocs_quiz:
          quiz_file: quizzes.json
          language: en
          show_refresh_button: true
          show_indice_on_answer: true
          show_score: true
          show_progress_bar: true
          logging: true
extra_css:
    - '/assets/stylesheets/styles.css?5'

extra_javascript:
    - '/assets/javascripts/mathjax.js'
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
